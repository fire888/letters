		color: #788a93;

		display: block;	
		margin: 0 auto;
		margin-top: 15px;

		background-color: #2d5063;
		border: 0px;
		padding: 5px;
		border-radius: 20px;
		color: white;
		margin: 4px;
		transition: 0.3s;	
	}
	
	button:hover {
		background-color: #4e909a;
	}	
	
	input {
		border: 0px;	
		background-color: #4e909a;	
		border-radius: 20px;
		color: white;  
		width: 64%;	
		height: 26px;
		display: block; 
		position: relative; 
		margin: 0 auto; 
		margin-top: 0%; 
		padding-left: 20px		
	}
	
	.colorButt {
		border 2px solid #002432;
	}

	#colorPic {
		display: table;
		position: absolute;
		bottom: 5px;
		right: 20%;
		width: 60%;
		/*height: 40px;*/
		margin: 20px;
		padding: 20px;
		background-color: #002432;
		z-index: 3000;
		border: 1px solid #555555;
		border-radius: 20px;
	}

	.colorItem {
		transition: 0.3s;
		width: 30px;
		height: 30px;	
		float: left;
		margin: 2px;	
		border-radius: 15px;
		border: 2px solid #002432;	
		cursor: pointer;
	}
	
	.colorItem:hover {
		border: 2px solid #ffffff;				
	}	
	
	#hidePallete {
		text-align: center;
		margin-bottom: 10px;
	}
	
	#hidePallete img {
		margin-bottom: -2px;
	}
