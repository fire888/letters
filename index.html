<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <style>
	@font-face{
		font-family: 'roboto';
		src: url('jsScene/Roboto-Regular.ttf');
	} 
  
	*{ 
		margin: 0px; 
		padding: 0px; 
	}
	
	body{ 
		font-family: 'roboto';
		overflow: hidden;
		color: #788a93;
	}
	
	#backGround-img-contaner{
		<!--background-image: url("jsScene/map-app-back.png");
		background-size: cover;
		background-position: center center;-->		
	}
	
	.text-interface{
		display: block;	
		margin: 0 auto;
		margin-top: 30px;
		margin-bottom: 5px;
	}

	button:hover{
		background-color: #4e909a;
	}

	select, input, button{
		background-color: #2d5063;
		border: 0px;
		padding: 5px;
		border-radius: 20px;
		color: white;
		margin: 4px;	
	}
	
	button:hover{
		background-color: #4e909a;
	}

	
  </style> 		
</head>
<body>



<div id="app" style="display: table; width: 100%; height: 1000px;" >

	<div class="sceneSettings" style="width: 25%; height: 1000px; position: relative; float: right; z-index: 200; text-align: center; background-color: #002432;" >
		
		<span class = "text-interface">Тип вывески</span>	
		<button id="lettersVolume">Объемные буквы</button>
		<button id="letterCorobs">Световые короба</button><br/>
	
		<span class = "text-interface">Тип букв</span>
		<button class="font" id="font1" value="f1">Без засечек</button>
		<button class="font"id="font2" value="f2">С засечками</button>
		<button class="font"id="font3" value="f3">Декоративный</button>
	
		<span class = "text-interface">Tип подсветки</span>
		<select id = "typeLight" name="select" size="5" multiple style= "width: 75%" >
			<option selected value="face">Лицевая</option>
			<option value="facePlus">Лицевая и торец</option>
			<option value="open">Открытые светодиоды</option>
			<option value="contr">Контражур</option>
			<option value="none">Без подсветки</option>		
		</select>	
	
		<span class = "text-interface">Tекст для вывески</span>   
		<input class = "inputs" id ="mainText" type="text" size="40" value="Citygrafika" style="display: block; position: relative; width: 70%; height: 30px; margin: 0 auto; margin-top: 0%; padding-left: 20px;" />
   
		<!----<span class = "text-interface">толщина букв (см)</span>
		<input class= "inputs" id ="outLine" type="text" size="40" value="0" style="display: block; position: relative; width: 70%; height: 30px; margin: 0 auto; margin-top: 0%; padding-left: 20px;" />
		--->
	
		<span class = "text-interface">Глубина букв (см)</span>
		<input class= "inputs" id ="bevel" type="text" size="40" value="0" style="display: block; position: relative; width: 70%; height: 30px; margin: 0 auto; margin-top: 0%; padding-left: 20px;" />
       
		<span class = "text-interface">Высота букв (см)</span>
		<input class= "inputs" id ="height" type="text" size="40" value="40" style="display: block; position: relative; width: 70%; height: 30px; margin: 0 auto; margin-top: 0%; padding-left: 20px;" />
	
		<span class = "text-interface">Загрузить фоновое изображение</span>	
		<div id = "loaderPic">
			<input type='file' id="upload"/>
			<div id = "buttonsImg" style="display: none;">
				<button id = "imgMoveLeft">Фон левее</button>
				<button id = "imgMoveRight">Фон правее</button><br/>
				<button id = "imgMoveTop">Фон выше</button>
				<button id = "imgMoveBottom">Фон ниже</button><br/>	
				<button id = "imgMore">Фон увеличить</button>	
				<button id = "imgLess">Фон уменьшить</button><br/>	
				<button id = "imgDell">Удалить</button>
			</div>		
		</div>		
	
	</div>



	<div id = "wrapper3d" style="display: block; width: 75%; height: 1000px; float: left; z-index: 200; overflow: hidden;"  >
		<canvas id="canvas-webgl" class="p-canvas-webgl"></canvas>
	</div>
	
	<div id = 'backGround-img-contaner' style = "display: block; background-color: black; position: absolute; z-index: -100; top: 0px; left:0px; width: 75%; height: 1000px; margin-bottom: -1000px; overflow: hidden;">	
		<img src="#"  id="upload-img" alt="i" style = "width: 100%; height: auto; transition: 0.3s; display: block; "/>
	</div>	

</div>










<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>



<script language="javascript">
	var imgOnLoad = false; 
	function readURL(e) {
		if (this.files && this.files[0]) {
			var reader = new FileReader();
			$(reader).load(function(e) { 
				$('#upload-img').attr('src', e.target.result); 
				$('#buttonsImg').show()
			});
			reader.readAsDataURL(this.files[0]);	
		}
	}
	$("#upload").change(readURL);
</script>


	
<script src='jsScene/three.js'></script>
<script src='jsScene/EffectComposer.js'></script>
<script src='jsScene/RenderPass.js'></script>
<script src='jsScene/ShaderPass.js'></script>
<script src='jsScene/CopyShader.js'></script>
<script src='jsScene/OrbitControls.js'></script>
<script src="jsScene/scene.js"></script>



</body>
</html>
