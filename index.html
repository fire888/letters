<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <style>
  
	@font-face {
		font-family: 'roboto';
		src: url('fonts/Roboto-Regular.ttf');
	} 
  
	* { 
		margin: 0px; 
		padding: 0px; 
	}
	
	body { 
		font-family: 'roboto';
		
		color: #788a93;
		font-size: 12px;
	}
	
	.text-interface {
		display: block;	
		margin: 0 auto;
		margin-top: 15px;
		margin-bottom: 5px;
	}
		
	.checkOn { 
		background-color: #ef243a;
		box-shadow: 0 0 20px rgba( 220, 30, 9, 0.9 ); 	
	}
	
	button:hover {
		background-color: #4e909a;
	}
	
	.typeBoard {
		width: 34%;
		min-width: 100px;
	}	
	
	.font {
		width: 22%;
		min-width: 100px;
	}	
	
	.typeLight {
		width: 70%;
	}

	button {
		background-color: #2d5063;
		border: 0px;
		padding: 5px;
		border-radius: 20px;
		color: white;
		margin: 4px;
		transition: 0.3s;	
	}
	
	button:hover {
		background-color: #4e909a;
	}	
	
	input {
		border: 0px;	
		background-color: #4e909a;	
		border-radius: 20px;
		color: white;  
		width: 64%;	
		height: 26px;
		display: block; 
		position: relative; 
		margin: 0 auto; 
		margin-top: 0%; 
		padding-left: 20px		
	} 	
	
  </style> 		
</head>
<body>

<script>

/** VALUES FOR PRICE */
const pr = {
	
	'letters': {
		'front': {
			size10: 3,
			height10: 3, 		
		},
		'frontPlus': {
			size10: 3,
			height10: 5,		
		},
		'open': {
			size10: 1,
			height10: 2,		
		},	
		'contr': {
			size10: 1,
			height10: 3,		
		},
		'none': {
			size10: 1,
			height10: 1,			
		},		
	},
	'box': {
		'front': {
			size10: 1,
			height10: 0.5, 		
		},
		'frontPlus': {
			size10: 1,
			height10: 1,		
		},
		'open': {
			size10: 2,
			height10: 0.5,		
		},	
		'contr': {
			size10: 2,
			height10: 0.5,		
		},
		'none': {
			size10: 0.5,
			height10: 0.5,			
		},
	},
	'font1': 1,
	'font2': 1.2,
	'font3': 1.7
}

</script>


<div id="app" style="display: inline-table; width: 100%; height: 725px; overflow: hidden; background-color: #000000;" >

	<canvas id="canvas-webgl" class="p-canvas-webgl" style = "float: left;"></canvas>	
	<div id = "sceneSettings" style = "position: absolute; right: 0px; width: 26%; z-index: 200; text-align: center; background-color: #002432;" >
		
		
		<span class = "text-interface">Тип вывески</span>	
		<button class = "typeBoard checkOn" value = "letters">Объемные буквы</button>
		<button class = "typeBoard" value = "box">Световые короба</button>
	
	
		<span class = "text-interface">Тип букв</span>
		<button class = "font checkOn" value="font1">Без засечек</button>
		<button class = "font" value="font2">С засечками</button>
		<button class = "font" value="font3">Декоративный</button>
	
	
		<span class = "text-interface">Tип подсветки</span>
		<button class = "typeLight checkOn" value="front">Лицевая</button><br/>
		<button class = "typeLight" value="frontPlus">Лицевая и торец</button><br/>
		<button class = "typeLight" value="open">Открытые светодиоды</button><br/>
		<button class = "typeLight" value="contr">Контражур</button><br/>
		<button class = "typeLight" value="none">Без подсветки</button>		
	
	
		<span class = "text-interface">Tекст для вывески</span>   
		<input class = "inputs" id ="mainText" type="text" value="Citygrafika"/>
		
		
		<div style = "width: 100%;  margin: 0 auto; display: table;">
		
		
			<div id = "sizeWrapper" style = "width: 30%; min-width: 100px; float: left; margin: 0 auto; padding-left: 15%;">
				<span class = "text-interface">Высота букв (см)</span>
				<input class = "inputs" id ="size" type="text" value="50" style = "width: 80%;"/>
				<div class = "underText">ширина надписи <span id = "width">270</span> см</div >
			</div>
		
		
			<div id = "heightWrapper" style = "width: 30%;  min-width: 100px; float: right; margin: 0 auto; padding-right: 15%;">
				<span class = "text-interface">Глубина букв (см)</span>
				<input class = "inputs" id = "height" type = "text" value = "10" style = "width: 80%;"/>
			</div>	
			
			
		</div>	
       	
		<span class = "text-interface">Цвет</span>   
		<div style = "display: block; position: relative; width: 66%; height: 25px; margin: 0 auto; border-radius: 20px; overflow: hidden;">
			<div id = "colorPicker" style = "margin-bottom: -25px; width: 3px; height: 25px; background-color: #ffffff; z-index: 100; position: relative;"></div>	
			<canvas id="colorPikerBar" style="margin: 0 auto;"></canvas>
		</div>		
		
		
		<div style = "margin-top: 50px; margin-bottom: 40px;">
			<span class = "text-interface" style = "margin-top: 40px; font-size: 16px; width: 80%;">Ориентировочная <br/> стоимость изготовления:</span>
			<div style="margin-top: 10px;">
				<span id = "price" style = "font-size: 18px; color: #ffffff;"></span>
				<span>&nbsp;&nbsp;&nbsp;руб.</span>
			</div>	
		</div>
			
			
	</div>
</div>
